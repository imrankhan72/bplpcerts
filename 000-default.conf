<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName bhopalpolice.com
    ServerAlias www.bhopalpolice.com
    DocumentRoot /var/www/bhopalpolice.com/public/
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:443>
	DocumentRoot /var/www/bhopalpolice.com/public/
	ServerName bhopalpolice.com www.bhopalpolice.com
		SSLEngine on
		SSLCertificateFile /etc/ssl/9efba574e285cd1a.crt
		SSLCertificateKeyFile /etc/ssl/9efba574e285cd1a.pem
		SSLCertificateChainFile /etc/ssl/gd_bundle-g2-g1.crt
</VirtualHost>